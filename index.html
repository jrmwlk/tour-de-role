<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tour de rôle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    input[type="date"] {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      padding: 5px 10px;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1f1f1f;
    }
    button {
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tour de rôle</h1>
    <input type="date" id="datePicker">
  </header>

  <table id="roleTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>CM</th>
        <th>HC</th>
        <th>STR</th>
        <th>CPO</th>
        <th>SPE</th>
        <th>Retour ABS</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contenu injecté par Apps Script -->
    </tbody>
  </table>

  <div style="margin-top:20px; text-align:center;">
    <button onclick="valider()">Valider</button>
  </div>

  <script>
    document.getElementById('datePicker').valueAsDate = new Date();

    function valider() {
      alert('Envoi des données... (connexion Apps Script à compléter)');
    }
  </script>
</body>
</html>
