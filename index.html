<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour de R√¥le</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 1em;
    }
    header {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    input, select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.25em;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 1em;
    }
    .fonction-label {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <header>üìã Tour de R√¥le</header>

  <section class="card">
    <h3>üÜï Ajouter Journ√©e</h3>
    <label for="ajoutDate">Date : </label>
    <input type="date" id="ajoutDate" />
    <div id="ajoutEquipe"></div>
    <button onclick="validerJournee()">‚úÖ Valider</button>
  </section>

  <section class="card">
    <h3>üìÖ Consulter Planning</h3>
    <label for="date">Date : </label>
    <input type="date" id="date" />
    <button onclick="loadData()">üîÑ Charger</button>
    <table id="dataTable">
      <thead>
        <tr><th>Nom</th><th>Fonction</th><th>Shift</th><th>Commentaire</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const sheetId = "1tQDNxbChISOOeSH9vdom5vV8bBtID1jv3vXuwqKiY_A";
    const equipeSheet = "√âQUIPE";
    const mainSheet = "Feuille 1";

    const gvizUrl = (sheet, query = "") =>
      `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheet}&tq=${encodeURIComponent(query)}`;

    async function getEquipe() {
      const res = await fetch(gvizUrl(equipeSheet));
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const header = json.table.cols.map(col => col.label);
      const fonctions = header.slice(1); // CM, HC, STR, CPO, SPE

      const container = document.getElementById("ajoutEquipe");
      container.innerHTML = "";

      for (const row of rows) {
        const values = row.c.map(c => (c && c.v ? c.v : ""));
        const nom = values[0];
        if (!nom) continue;

        const div = document.createElement("div");
        div.innerHTML = `<strong>${nom}</strong>`;

        fonctions.forEach((fonction, i) => {
          if (values[i + 1]) {
            const id = `${nom}_${fonction}`.replace(/\s+/g, "_");
            div.innerHTML += `
              <label class="fonction-label">
                <input type="radio" name="fonction_${nom}" value="${fonction}" id="${id}"> ${fonction}
              </label>`;
          }
        });

        container.appendChild(div);
      }
    }

    async function loadData() {
      const date = document.getElementById("date").value;
      const res = await fetch(gvizUrl(mainSheet));
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      table.innerHTML = "";
      for (const row of json.table.rows) {
        const values = row.c.map(c => c ? c.v : "");
        if (values[0] === date) {
          const tr = document.createElement("tr");
          const nom = values[1];
          const fonction = values[2];
          const shift = values[4];
          const commentaire = values[5];

          tr.innerHTML = `
            <td>${nom}</td>
            <td><input type="text" value="${fonction}" /></td>
            <td><input type="text" value="${shift}" /></td>
            <td><input type="text" value="${commentaire}" /></td>
          `;
          table.appendChild(tr);
        }
      }
    }

    function validerJournee() {
      alert("‚ö†Ô∏è Enregistrement non activ√© dans cette version. Pr√©vu avec Apps Script ou API priv√©e.");
    }

    getEquipe();
  </script>
</body>
</html>
