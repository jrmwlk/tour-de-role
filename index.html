<script>
// === CONFIG: Published CSV URL (public) ===
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSo1KidT6LBhfeqfKVNR-kWBlxULeuRJZHLWCnph4ZCJD51zuyZSDqadW_L3qOeXkWLQ56U5XCMCfJJ/pub?gid=869605065&single=true&output=csv";

// === State ===
let TEAM = []; // array of {nom, CM, STR, CPO, SPE, HC}

// Fetch and parse CSV (keeps original order)
async function loadTeamFromCSV() {
  const res = await fetch(CSV_URL);
  if (!res.ok) throw new Error("HTTP " + res.status);
  const text = await res.text();
  return parseCSV(text);
}

// Simple CSV parser (handles commas, quotes minimalistically)
function parseCSV(text) {
  const rows = [];
  let cur = [], cell = '', inQuotes = false;
  for (let i=0; i<text.length; i++) {
    const ch = text[i];
    const next = text[i+1];
    if (inQuotes) {
      if (ch === '"' && next === '"') { cell += '"'; i++; }
      else if (ch === '"') { inQuotes = false; }
      else { cell += ch; }
    } else {
      if (ch === '"') inQuotes = true;
      else if (ch === ',') { cur.push(cell); cell=''; }
      else if (ch === '\n') { cur.push(cell); rows.push(cur); cur=[]; cell=''; }
      else { cell += ch; }
    }
  }
  if (cell.length || cur.length) { cur.push(cell); rows.push(cur); }
  return rows;
}

function truthyX(v) {
  if (v == null) return false;
  const s = String(v).trim().toLowerCase();
  return s !== '' && s !== '0' && s !== 'false' && s !== 'non' && s !== 'no';
}

// Build TEAM from CSV rows using headers NOM, CM, STR, CPO, SPE, HC (case-insensitive)
function buildTeam(rows) {
  if (!rows.length) return [];
  const headers = rows[0].map(h => (h||'').trim().toUpperCase());
  const idx = (name) => headers.indexOf(name);
  const iNom = idx('NOM');
  const iCM = idx('CM');
  const iSTR = idx('STR');
  const iCPO = idx('CPO');
  const iSPE = idx('SPE');
  const iHC = idx('HC');
  const out = [];
  for (let r=1; r<rows.length; r++) {
    const row = rows[r];
    const nom = (row[iNom]||'').trim();
    if (!nom) continue;
    out.push({
      nom,
      CM:  truthyX(iCM>-1 ? row[iCM] : ''),
      STR: truthyX(iSTR>-1 ? row[iSTR] : ''),
      CPO: truthyX(iCPO>-1 ? row[iCPO] : ''),
      SPE: truthyX(iSPE>-1 ? row[iSPE] : ''),
      HC:  truthyX(iHC>-1 ? row[iHC] : '')
    });
  }
  return out;
}

function renderMembers() {
  const box = document.getElementById('membersList');
  box.innerHTML = '';
  TEAM.forEach(m => {
    const div = document.createElement('div');
    div.className = 'member';
    const left = document.createElement('div');
    left.className = 'name';
    left.textContent = m.nom;
    const right = document.createElement('div');

    const addBtn = (label, cls) => {
      const b = document.createElement('button');
      b.className = cls;
      b.textContent = label;
      right.appendChild(b);
    };
    if (m.CM)  { addBtn('CM', 'b-sem'); addBtn('CM OT', 'b-ot'); }
    if (m.STR) { addBtn('STR', 'b-sem'); addBtn('STR OT', 'b-ot'); }
    if (m.CPO) { addBtn('CPO', 'b-sem'); addBtn('CPO OT', 'b-ot'); }
    if (m.SPE) { addBtn('SPE', 'b-sem'); addBtn('SPE OT', 'b-ot'); }
    if (m.HC)  { addBtn('HC', 'b-sem'); addBtn('HC OT', 'b-ot'); }

    div.appendChild(left);
    div.appendChild(right);
    box.appendChild(div);
  });
}

function renderRetourABS(){
  const box = document.getElementById('absButtons');
  box.innerHTML = '';
  TEAM.forEach(m => {
    const b = document.createElement('button');
    b.className = 'ghost';
    b.textContent = 'RETOUR ABS â€“ ' + m.nom;
    box.appendChild(b);
  });
}

(async function init() {
  try {
    const csv = await loadTeamFromCSV();
    TEAM = buildTeam(csv);
    renderMembers();
    renderRetourABS();
  } catch (e) {
    console.error(e);
    document.getElementById('loadError').textContent = 'Erreur chargement Ã©quipe. VÃ©rifie que la feuille publiÃ©e est publique et accessible.';
  }
})();
</script>
